# Bright colors
[colors.bright]
black   = '#676767'
red     = '#ff6d67'
green   = '#5ff967'
yellow  = '#fefb67'
blue    = '#6871ff'
magenta = '#ff76ff'
cyan    = '#5ffdff'
white   = '#feffff'