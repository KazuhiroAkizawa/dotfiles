# Original: https://github.com/seahal/iceberg_theme_for_alacritty/blob/master/iceberg.yml

# Default colors
[colors.primary]
background = '#16171e'
foreground = '#d1d2d3'

# Cursor colors
[colors.cursor]
text   = '#feffff'
cursor = '#c7c7c7'

# Normal colors
[colors.normal]
black   = '#000000'
red     = '#e68e8e'
green   = '#83ac8e'
yellow  = '#f5b78a'
blue    = '#9bb8dc'
magenta = '#baace2'
